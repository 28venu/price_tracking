{% extends "basic.html" %}
{% block title %}view{% endblock %}

{% block content %}
<table class="table caption-top table-striped">
  <caption><strong style="color: #333 !important">List of products</strong></caption>
  <thead>
    <tr>
      <th scope="col">product name</th>
      <th scope="col">ajio price</th>
      <th scope="col"> ajio link</th>
<!--      <th scope="col">jiomart price</th>-->
<!--      <th scope="col">status</th>-->
    </tr>
  </thead>
  <tbody class="t_body">
  {% for data in datas %}
  {% if data.user_id == user_id %}
    <tr>
      <td>{{ data.p_name }}</td>
      <td>{{ data.p_price}}</td>
      <td><a href="{{ data.p_url }}">{{ data.p_url }}</a></td>
    </tr>
  {% endif %}
  {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('tends_add') }}">
<button type="button" class="btn btn-dark">add new product</button></a>
{% endblock %}
